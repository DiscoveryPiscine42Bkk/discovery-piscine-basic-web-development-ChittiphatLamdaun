<!DOCTYPE html>
<html>
<head>
  <title>Piscine Web</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: sans-serif;
    }

    h1 {
      margin-top: 30px;

    .image-container {
      flex: 1;
      display: flex;

      max-width: 300px;
      height: auto;
    }

</head>
<body>

  <h1>Piscine Web</h1>

  <div class="image-container">

</html>
