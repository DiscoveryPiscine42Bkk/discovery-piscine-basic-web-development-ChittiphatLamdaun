<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="calc.css">
</head>
<body>
  <input type="text" id="left" placeholder="first number">
  <select id="operator">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
    <option value="%">%</option>
  </select>
  <input type="text" id="right" placeholder="secon number">
  <input type="submit" value="Answer" onclick="calculate()">

  <script src="calc.js"></script>
</body>
</html>
