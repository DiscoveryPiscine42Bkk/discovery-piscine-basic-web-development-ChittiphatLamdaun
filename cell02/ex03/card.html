<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Profile Card</title>
  <link rel="stylesheet" href="card.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <h1>User Profile Card</h1>
  <div class="card">
    <img src="04.jpg" alt="profile picture" class="profile-pic" />

    <table>
      <tr><td class="name">Chittiphat</td></tr>
      <tr><td class="description">Level 69, The answer</td></tr>
      <tr><td class="location">Thailand</td></tr>
      <tr>
        <td class="socials">
          <a href="#"><i class="fab fa-dribbble"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-linkedin"></i></a>
          <a href="#"><i class="fab fa-facebook"></i></a>
        </td>
      </tr>
      <tr><td><button class="contact-btn">Contact</button></td></tr>
    </table>
  </div>
</body>
</html>
